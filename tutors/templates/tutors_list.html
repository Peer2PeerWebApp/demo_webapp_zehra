<h2>List of Tutors</h2>

<table style="width:50%">
  <tr>
    <th>First Name</th>
    <th>Last Name</th> 
    <th>Username</th>
  </tr>
  
{% for user in user_list %}
    {% if user.is_tutor == True %}
        <tr>
            <td>{{ user.first_name}}</td>
            <td>{{ user.last_name }}</td> 
            <td>{{ user.username }}</td>
          </tr>
    {% endif %}
{% endfor %}

</table>
