{% include "base.html" %}

<div class="header">
    <h2>List of Tutors</h2>
</div>

<style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
</style>
<table style="width:50%">
  <tr>
    <th>First Name</th>
    <th>Last Name</th> 
    <th>Username</th>
    <th>View Profile</th>
  </tr>
  
{% for user in user_list %}
    {% if user.is_tutor == True %}
        <tr>
            <td>{{ user.first_name}}</td>
            <td>{{ user.last_name }}</td> 
            <td>{{ user.username }}</td>
            <td><a href="{% url 'show_profile' user %}">View Their Profile</a></td>
          </tr>
    {% endif %}
{% endfor %}

</table>
